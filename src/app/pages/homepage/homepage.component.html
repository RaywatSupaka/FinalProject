<h4 style="font-weight: bold; font-size: 24px;">My Website</h4>

<section #swiperContainer class="swiper mySwiper">
  <div class="swiper-wrapper">

    <ng-container *ngIf="listWebsiteWithStatus && listWebsiteWithStatus.length > 0; else noData">
      <div class="card swiper-slide" *ngFor="let website of listWebsiteWithStatus">
        <div class="card__image">
          <img [src]="website.img" alt="card image">
        </div>
        <div class="card-content">
          <h3>{{ website.wname }}</h3>
          <p class="truncate">{{ website.description }}</p>
          <a (click)="checkStatus(website)" class="btn">Read More</a>
        </div>
      </div>
    </ng-container>

    <ng-template #noData>
      <div class="no-data-message" style="height: 80px; display: flex; align-items: center;">
        <p class="no-data-text">Don't have Website</p>
      </div>
    </ng-template>
    

  </div>
</section>

<h4 style="font-weight: bold; font-size: 24px;">Recommend</h4>
<div class="card-container">
  <tr *ngFor="let website of listWebsite">
    <div class="card">
      <img [src]="website.img">
      <div class="card-content">
        <h3>{{ website.wname }}</h3>
        <p class="truncate">{{ website.description }}</p>
        <a (click)="checkStatus(website)" class="btn">Read More</a>
      </div>
    </div>
</div>
