<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>
        <body>
            <div class="topnav">
                <div class="social-container">
                    <a href="/pfupage" class="social"><i class="fab fa-facebook-f"></i></a>
                </div>
                <a class="active" href="#home">Home</a>
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>
            
            <div style="padding-left:16px">
                <h2>profile user</h2>
                <p>user details</p>
            </div>
            
            <div class="row">
                <div class="col-lg-5 offset-lg-2">
                  <table class="table table-striped">
                    <thead>
                      <tr class="text-center">
                        <th>Uid</th>
                        <th>Nid</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Roles</th>
                        <th>Edit</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngIf="userPfobj" class="text-center">
                        <td>{{userPfobj.uid}}</td>
                        <td>{{userPfobj.nid}}</td>
                        <td>{{userPfobj.username}}</td>
                        <td>{{userPfobj.password}}</td>
                        <td>{{userPfobj.age}}</td>
                        <td>{{userPfobj.address}}</td>
                        <td>{{userPfobj.roles}}</td>
                        <td><a *ngIf="userPfobj" (click)="openEditModal(userPfobj)" >Edit</a></td> 
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
        </body>
</html>
